<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo bootswatch</title>
    <link 
    rel="stylesheet" 
    href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">barra de navegação</font></font></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Alternar de navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Lar
                  </font></font><span class="visually-hidden"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">(atual)</font></font></span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Características</font></font></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Preços</font></font></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Sobre</font></font></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Suspenso</font></font></a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ação</font></font></a>
                  <a class="dropdown-item" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">outra ação</font></font></a>
                  <a class="dropdown-item" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">outra coisa aqui</font></font></a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">link separado</font></font></a>
                </div>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="search" placeholder="Procurar">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Procurar</font></font></button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <form>
            <fieldset>
              <legend><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Lenda</font></font></legend>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">E-mail</font></font></label>
                <div class="col-sm-10">
                  <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Endereço de email</font></font></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o e-mail">
                <small id="emailHelp" class="form-text text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Nunca compartilharemos seu e-mail com mais ninguém.</font></font></small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="form-label mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Senha</font></font></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
              </div>
              <div class="form-group">
                <label for="exampleSelect1" class="form-label mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Seleção de exemplo</font></font></label>
                <select class="form-select" id="exampleSelect1">
                  <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">1</font></font></option>
                  <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">2</font></font></option>
                  <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">3</font></font></option>
                  <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">4</font></font></option>
                  <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">5</font></font></option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleSelect1" class="form-label mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Exemplo de seleção desativada</font></font></label>
                <select class="form-select" id="exampleDisabledSelect1" disabled="">
                  <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">1</font></font></option>
                  <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">2</font></font></option>
                  <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">3</font></font></option>
                  <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">4</font></font></option>
                  <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">5</font></font></option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleSelect2" class="form-label mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Exemplo de seleção múltipla</font></font></label>
                <select multiple="" class="form-select" id="exampleSelect2">
                  <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">1</font></font></option>
                  <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">2</font></font></option>
                  <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">3</font></font></option>
                  <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">4</font></font></option>
                  <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">5</font></font></option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleTextarea" class="form-label mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Exemplo de área de texto</font></font></label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="formFile" class="form-label mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Exemplo de entrada de arquivo padrão</font></font></label>
                <input class="form-control" type="file" id="formFile">
              </div>
              <fieldset class="form-group">
                <legend class="mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Botões do rádio</font></font></legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                  <label class="form-check-label" for="optionsRadios1"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                    A primeira opção é isso e aquilo - certifique-se de incluir por que é ótimo
                  </font></font></label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  <label class="form-check-label" for="optionsRadios2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                    A opção dois pode ser outra coisa e selecioná-la desmarcará a opção um
                  </font></font></label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
                  <label class="form-check-label" for="optionsRadios3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                    A opção três está desativada
                  </font></font></label>
                </div>
              </fieldset>
              <fieldset class="form-group">
                <legend class="mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Caixas de seleção</font></font></legend>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                    Caixa de seleção padrão
                  </font></font></label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                  <label class="form-check-label" for="flexCheckChecked"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                    Caixa de seleção marcada
                  </font></font></label>
                </div>
              </fieldset>
              <fieldset class="form-group">
                <legend class="mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Comuta</font></font></legend>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Entrada da caixa de seleção do switch padrão</font></font></label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
                  <label class="form-check-label" for="flexSwitchCheckChecked"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Entrada da caixa de seleção do interruptor marcada</font></font></label>
                </div>
              </fieldset>
              <fieldset class="form-group">
                <legend class="mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Gamas</font></font></legend>
                  <label for="customRange1" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">intervalo de exemplo</font></font></label>
                  <input type="range" class="form-range" id="customRange1">
                  <label for="disabledRange" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Faixa desativada</font></font></label>
                  <input type="range" class="form-range" id="disabledRange" disabled="">
                  <label for="customRange3" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">intervalo de exemplo</font></font></label>
                  <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
              </fieldset>
              <button type="submit" class="btn btn-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Enviar</font></font></button>
            </fieldset>
          </form>
      </div>
</body>
</html>
