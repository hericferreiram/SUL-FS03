<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Media query</title>
    <style>
        .minha-classe {
            transition: all 2s;
        }
        @media (max-width: 200px) {
            .minha-classe {
                color: red;
                font-size: 2rem;
                background-color: black;
            }

        }
    </style>
</head>
<body>
    <p class="minha-classe">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, neque.
    </p>
</body>
</html>
