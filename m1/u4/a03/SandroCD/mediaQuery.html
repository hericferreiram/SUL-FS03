<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Media Query</title>
    <style>
        .minha-classe {
            transition: all 2s;
        }
        @media (max-width: 768px) {
            .minha-classe {
                color: white;
                background-color: greenyellow;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <p  class="minha-classe">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente, ea! Aliquam officiis reprehenderit cumque quibusdam error, natus, fugit nesciunt vel sed beatae, ipsa cum facilis enim harum animi quod dicta!</p>
</body>
</html>
