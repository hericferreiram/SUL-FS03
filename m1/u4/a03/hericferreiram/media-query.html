<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Media Query</title>
    <style>
        .minha-classa {
            transition: all 4s;
        }
        @media(max-width:1024px) {
            .minha-classe {
                color: red;
                font-size: 2rem;
                background-color: rgb(105, 99, 99);
            }
        }
    </style>
</head>
<body>
    <p class="minha-classe">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium, eveniet! Expedita
    </p>
</body>
</html>
