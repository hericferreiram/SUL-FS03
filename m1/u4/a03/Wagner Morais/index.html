<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Media Query</title>
    <style>
        .minha-classe {
            transition: all 2s;
        }
        @media (max-width: 768px) {
            .minha-classe {
                color: white;
                font-size: 2rem;
                background-color: red;
            }
                
        }
    </style>
</head>
<body>
    <p class="minha-classe">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestiae suscipit at commodi atque fugit porro quia harum asperiores itaque eum eaque tempore, voluptates inventore animi rem minus similique mollitia. Autem.
    </p>
</body>
</html>
