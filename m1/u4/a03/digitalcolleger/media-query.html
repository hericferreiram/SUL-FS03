<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Media Query</title>
    <style>
        .minha-classe {
            transition: all 2s;
        }
        @media (max-width: 768px) {
            .minha-classe {
                color: white;
                font-size: 2rem;
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <p class="minha-classe">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit.
        Ipsa neque voluptatibus molestias aliquid quos animi veniam 
        quidem voluptates alias voluptate, maxime, ut nostrum eligendi
         ratione expedita debitis assumenda totam eaque!
    </p>
</body>
</html>
