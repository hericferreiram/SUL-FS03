<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element</title>
    <style>
        p::first-line {
            color: blue;
        }
        p::after {
            content: " Albertenry PHP";
            color: rgb(126, 202, 50);

        }
    </style>
</head>
<body>
    <p>
        bhlhghshfgjbihpunrkjafjfhjadnviugshsdnbhghdc
        hjbsdhvblhSLDHBLASHBV
        NBSDLNBLABVHBSFVJNAFJV
    </p>
</body>
</html>
